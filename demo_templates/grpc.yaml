- key: example_grpc_eq_zzzz
  expect:
    grpc:
      service: demo_protobuf.ExampleService
      method: ExampleMethod
    condition: '{{ .GRPCPayload | jsonPath "two" | eq "zzzz" }}'
  actions:
    - reply_grpc:
        payload: >
          {"message": "yyyy", "code": 200}

- key: example_grpc
  expect:
    grpc:
      service: demo_protobuf.ExampleService
      method: ExampleMethod
  actions:
    - reply_grpc:
        payload_from_file: './files/example_grpc_response.json'
