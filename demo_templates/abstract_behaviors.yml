- key: concrete-behavior
  kind: Behavior
  extend: abstract-behavior
  values:
    OK: 'banana'

- key: abstract-behavior
  kind: AbstractBehavior
  expect:
    http:
      method: GET
      path: /fruit-of-the-day
  actions:
    - reply_http:
        status_code: 200
        body: '{"fruit": "{{.Values.OK}}"}'
