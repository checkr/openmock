- key: monday-fruit
  kind: Behavior
  extend: abstract-behavior
  values:
    day: monday
    fruit: apple

- key: tuesday-fruit
  kind: Behavior
  extend: abstract-behavior
  values:
    day: tuesday
    fruit: banana

- key: wednesday-fruit
  kind: Behavior
  extend: abstract-behavior
  values:
    day: wednesday
    fruit: tomato

- key: thursday-fruit
  kind: Behavior
  extend: abstract-behavior
  values:
    day: thursday

- key: abstract-behavior
  kind: AbstractBehavior
  values:
    fruit: potato
  expect:
    condition: '{{.HTTPQueryString | contains .Values.day}}'
    http:
      method: GET
      path: /fruit-of-the-day
  actions:
    - reply_http:
        status_code: 200
        body: '{"fruit": "{{.Values.fruit}}"}'
